<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cortex Test HTML5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div style="position:absolute;width:100px;height:100px;background-color:green;"></div>
    <div id="container">
      <div id="hour-box" class="digit-box">
        <span id="hour" class="digit">0</span>
      </div>
      <div id="minute-tens-box" class="digit-box">
        <span id="minute-tens" class="digit">0</span>
      </div>
      <div id="minute-ones-box" class="digit-box">
        <span id="minute-ones" class="digit">0</span>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
