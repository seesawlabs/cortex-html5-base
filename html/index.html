<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cortex Test HTML5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // var gender = "male";
      var gender = "female";
      // var gender = "both";
    </script>
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="creativeContainer-header" class="creativeContainer-header">
        <div id="creativeContainer-header-stroke" class="creativeContainer-header-stroke"></div>
        <div id="creativeContainer-header-content">
          <span>US Open live:</span><br>
          <span class="gray-tag" id="event-name"></span><br>
            <span class="gray-tag" id="round-name"></span><br>
          </div>
      </div>
      <div class="container-result">
        <div class="box-result">
          <div id="server-1" class="server-tag hide"></div>
          <div class="circle-result">
            <div class="player-container">
              <div id="player-1" class="player">
              </div>
              <span id="player-1-country" class="dark-gray-tag stats-country-player">  </span>
            </div>
            <div class="points">
              <span id="player-1-score"></span>
              <div class="legend dark-gray-tag">
                PTS
              </div>
            </div>
          </div>
        </div>
        <div class="box-result box-result-border">
          <div id="server-2" class="server-tag hide"></div>
          <div class="circle-result">
              <div class="player-container">
                <div id="player-2" class="player">
                </div>
                <span id="player-2-country" class="dark-gray-tag stats-country-player"> </span>
              </div>
              <div class="points">
                <span id="player-2-score"></span>
                <div class="legend dark-gray-tag">
                    PTS
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="container-stats">
        <div class="stats-player stats-border">
          <div class="name">
            <span id="stats-player1-name"></span>
            <span class="seed" id="stats-player1-seed"></span>
          </div>
          <div id="player-1-point-1" class="stats-points">
          </div>
          <div id="player-1-point-2" class="stats-points">
          </div>
          <div id="player-1-point-3" class="stats-points">
          </div>
          <div id="player-1-point-4"  class="stats-points">
          </div>
          <div id="player-1-point-5" class="last-point stats-points">
          </div>
        </div>
        <div class="stats-player">
          <div class="name">
            <span id="stats-player2-name"></span>
            <span class="seed" id="stats-player2-seed"></span>
          </div>
          <div id="player-2-point-1" class="stats-points">
          </div>
          <div id="player-2-point-2" class="stats-points">
          </div>
          <div id="player-2-point-3" class="stats-points">
          </div>
          <div id="player-2-point-4" class="stats-points">
          </div>
          <div id="player-2-point-5" class="last-point stats-points">
          </div>
        </div>
      </div>
      <div class="container-ball">
        <img src="assets/images/TennisBall.png" alt="">
      </div>
      <footer>
        <img class="usOpen-footer" src="assets/images/USOpen.svg" alt="">
        <img class="ibm-footer" src="assets/images/ibmLogo.svg" alt="">
      </footer>
    </div>
    <div class="overlay"></div>
    <script src="bundle.js"></script>
  </body>
</html>
