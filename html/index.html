<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cortex Test HTML5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="creativeHeaderContainer" class="creativeHeaderContainer">
          <div id="creativeHeader" class="creativeHeader">
            <span>Services Updates</span>
            <span id="creativeHeaderAsOf" class="creativeHeaderAsOf">
              As of
            </span>
          </div>
      </div>
      <div id="creativeContent">
        <div class="left">
          <div id="bakerloo" class="square"></div>
          <div id="metropolitan" class="square"></div>
          <div id="central" class="square"></div>
          <div id="circle" class="square"></div>
          <div id="district" class="square"></div>
          <div id="hammersmith-city" class="square"></div>
          <div id="jubilee" class="square"></div>
          <div id="northern" class="square"></div>
          <div id="piccadilly" class="square"></div>
          <div id="victoria" class="square"></div>
          <div id="waterloo-city" class="square"></div>
          <div id="london-overground" class="square"></div>
          <div id="tfl-rail" class="square"></div>
          <div id="dlr" class="square"></div>
          <div id="tram" class="square"></div>
        </div>
        <div class="right">
          <div id="status-bakerloo" class="square"></div>
          <div id="status-metropolitan" class="square"></div>
          <div id="status-central" class="square"></div>
          <div id="status-circle" class="square"></div>
          <div id="status-district" class="square"></div>
          <div id="status-hammersmith-city" class="square"></div>
          <div id="status-jubilee" class="square"></div>
          <div id="status-northern" class="square"></div>
          <div id="status-piccadilly" class="square"></div>
          <div id="status-victoria" class="square"></div>
          <div id="status-waterloo-city" class="square"></div>
          <div id="status-london-overground" class="square"></div>
          <div id="status-tfl-rail" class="square"></div>
          <div id="status-dlr" class="square"></div>
          <div id="status-tram" class="square"></div>
        </div>
      </div>
      <footer style="" class="">
        More info at tfl.gov.uk
      </footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
