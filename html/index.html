<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cortex Test HTML5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer" style="display: block;">
      <div id="creativeContainer-header" class="creativeContainer-header">
        <div id="creativeContainer-header-stroke" class="creativeContainer-header-stroke"></div>
        <div id="creativeContainer-header-content">Heads up.<br> Here’s your <br> weather later.</div>
      </div>
        
      <ul class="weatherContainer">
        <li>
          <ul class="weatherContainer-list">
            <li class="weatherContainer-list-time li">
              <span id="time1"></span>
            </li>
            <li class="weatherContainer-list-icon li">
              <img id="icon1" src="" border="0" alt="hourly weather icon" width="220" height="220">
            </li>
            <li class="weatherContainer-list-degrees li">
              <span id="degrees1"></span>°
            </li>
          </ul>
        </li>
         <li>
          <ul class="weatherContainer-list">
            <li class="weatherContainer-list-time li">
              <span id="time2"></span>
            </li>
            <li class="weatherContainer-list-icon li">
              <img id="icon2" src="" border="0" alt="hourly weather icon" width="220" height="220">
            </li>
            <li class="weatherContainer-list-degrees li">
              <span id="degrees2"></span>°
            </li>
          </ul>
        </li>
         <li>
          <ul class="weatherContainer-list">
            <li class="weatherContainer-list-time li">
              <span id="time3"></span>
            </li>
            <li class="weatherContainer-list-icon li">
              <img id="icon3" src="" border="0" alt="hourly weather icon" width="220" height="220">
            </li>
            <li class="weatherContainer-list-degrees li">
              <span id="degrees3"></span>°
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
