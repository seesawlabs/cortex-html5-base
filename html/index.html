<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cortex Test HTML5 App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="creativeContainer-header" class="creativeContainer-header">
        <div id="creativeContainer-header-stroke" class="creativeContainer-header-stroke"></div>
        <div id="creativeContainer-header-content">
          <span>US Open live:</span><br>
          <span class="gray-tag" id="event-name"> </span><br>
            <span class="gray-tag" id="round-name">  </span><br>
          </div>
      </div>
      <div class="container-result">
        <div class="box-result results-border">
          <div class="circle-result">
            <div class="player-container">
              <div id="player-1" class="player">
              </div>
              <span id="player-1-country" class="dark-gray-tag stats-country-player"> US </span>
            </div>
            <div class="points">
              <span>40</span>
              <div class="legend dark-gray-tag">
                PTS
              </div>
            </div>

          </div>
        </div>
        <div class="box-result">
          <div class="circle-result">
              <div class="player-container">
                <div id="player-2" class="player">
                </div>
                <span id="player-2-country" class="dark-gray-tag stats-country-player"> US </span>
              </div>

              <div class="points">
                <span>30</span>
                <div class="legend dark-gray-tag">
                  PTS
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="container-stats">
        <div class="stats-player stats-border">
          <div id="stats-player1-name" class="name">
            Murray
          </div>
          <div id="player-1-point-1" class="points">

          </div>
          <div id="player-1-point-2" class="points">

          </div>
          <div id="player-1-point-3" class="points">

          </div>
          <div id="player-1-point-4"  class="points">

          </div>
          <div id="player-1-point-5" class="last-point points">

          </div>
        </div>
        <div class="stats-player">
          <div id="stats-player2-name" class="name">
            Murray
          </div>
          <div id="player-1-point-1" class="points">

          </div>
          <div id="player-2-point-2" class="points">

          </div>
          <div id="player-2-point-3" class="points">

          </div>
          <div id="player-2-point-4" class="points">

          </div>
          <div id="player-2-point-5" class="last-point points">

          </div>
        </div>
      </div>
      <div class="container-ball">
        <img src="../assets/images/TennisBall.png" alt="">
      </div>
      <footer>
        <img class="usOpen-footer" src="../assets/images/USOpen.svg" alt="">
        <img class="ibm-footer" src="../assets/images/ibmLogo.svg" alt="">
      </footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
