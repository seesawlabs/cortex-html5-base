<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smartslice Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/images/StreetEasy_logo.png" class="logo"/>
        <div class="right">
          <h3>StreetEasy.com<br/>iOS <span>|</span> Android</h3>
        </div>
      </div>
      <div class="labels" id="labels">
        <h1><span ssl-count=""></span> Nearby <span ssl-listing_type=""></span></h1>
        <h2><img src="assets/images/location_pin.png"> <span ssl-Neighborhood=""></span></h2>
      </div>
      <div class="carousel">
        <div class="carousel-rail">
          <div id="itemPrevious" class="carousel-item">
            <div class="item-container">
              <figure ssl-large_image_uri="backgroundImage"></figure>
              <div class="info">
                <div ssl-distance="" class="distance"></div>
                <div class="details">
                  <p><span ssl-bedrooms="${value} bed${value != 1 ? 's' : ''}"></span><span class="divider">•</span><span ssl-bathrooms="${value} bath${value != 1 ? 's' : ''}"></span><span class="divider" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))">•</span><span ssl-size_sqft="number" class="_sqft sqft" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))"></span></p>
                  <p ssl-addr_street=""></p>
                </div>
              </div>
              <div ssl-price="currency" class="price"></div>
            </div>
          </div>
          <div id="itemCurrent" class="carousel-item">
            <div class="item-container current">
              <figure ssl-large_image_uri="backgroundImage"></figure>
              <div class="info">
                <div ssl-distance="" class="distance"></div>
                <div class="details">
                  <p><span ssl-bedrooms="${value} bed${value != 1 ? 's' : ''}"></span><span class="divider">•</span><span ssl-bathrooms="${value} bath${value != 1 ? 's' : ''}"></span><span class="divider" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))">•</span><span ssl-size_sqft="number" class="_sqft sqft" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))"></span></p>
                  <p ssl-addr_street=""></p>
                </div>
              </div>
              <div ssl-price="currency" class="price"></div>
            </div>
          </div>
          <div id="itemNext" class="carousel-item">
            <div class="item-container">
              <figure ssl-large_image_uri="backgroundImage"></figure>
              <div class="info">
                <div ssl-distance="" class="distance"></div>
                <div class="details">
                  <p><span ssl-bedrooms="${value} bed${value != 1 ? 's' : ''}"></span><span class="divider">•</span><span ssl-bathrooms="${value} bath${value != 1 ? 's' : ''}"></span><span class="divider" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))">•</span><span ssl-size_sqft="number" class="_sqft sqft" ssl-if="!(!isNaN(parseFloat(row.size_sqft)) && isFinite(row.size_sqft))"></span></p>
                  <p ssl-addr_street=""></p>
                </div>
              </div>
              <div ssl-price="currency" class="price"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
